<!-- ============================================================== -->
<!-- wrapper  -->
<!-- ============================================================== -->
<div class="dashboard-wrapper">
    <div class="dashboard-influence">
        <div class="container-fluid dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader  -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h3 class="mb-2">Registro de Productos</h3>
                        <p class="pageheader-text">
                            Proin placerat ante duiullam scelerisque a velit ac porta, fusce
                            sit amet vestibulum mi. Morbi lobortis pulvinar quam.
                        </p>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end pageheader  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- content  -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <form [formGroup]="formCreateProduct">
                            <h5 class="card-header">Basic Form</h5>
                            <div class="card-body">
                                <label for="name" class="col-form-label">Imagenes</label>
                                <div class="custom-file mb-3">
                                    <input type="file" formControlName="image" accept=".png, .jpg, .jpeg, .pdf"
                                        (change)="onUploadImage($event)" class="custom-file-input" id="customFile"
                                        multiple />
                                    <label class="custom-file-label" for="customFile">File Input</label>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Nombre</label>
                                    <input id="name" formControlName="name" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="price">Precio</label>
                                    <input id="price" formControlName="price" type="number" placeholder=""
                                        class="form-control" />
                                </div>


                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Descripcion</label>
                                    <textarea class="form-control" formControlName="description"
                                        id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="categories">Categorias</label>
                                    <select class="form-control" formControlName="categories" id="categories" multiple>
                                        <option value="" disabled>seleccione Opcion</option>
                                        <option *ngFor="let category of categories" value="{{ category.id }}">
                                            {{ category.category }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body border-top">
                                <h3>Tallas</h3>

                                <div class="form-group">
                                    <label for="size">Tallas</label>
                                    <select class="form-control" id="size" multiple>
                                        <option *ngFor="let size of sizes" value="{{ size.id }}"
                                            (click)="addItem(size)">
                                            {{ size.size }}</option>
                                    </select>
                                </div>

                                <h3>Cantidades por Tallas</h3>
                                <div formArrayName="size"
                                    *ngFor="let size of formCreateProduct.get('size').value; let i = index;">


                                    <div [formGroupName]="i">
                                        <div class="form-group">
                                            <label for="quantity"
                                                class="col-form-label">{{formCreateProduct.get('size').value[i].name}}</label>
                                            <div class="row">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-11">
                                                            <input id="quantity" formControlName="quantity"
                                                                type="number" class="form-control" placeholder="" />
                                                        </div>
                                                        <div class="col-1">
                                                            <span (click)="removeItem(i)"
                                                                class="btn btn-danger">x</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>

                                <button type="submit" [disabled]="formCreateProduct.invalid"
                                    class="btn btn-outline-dark" (click)="createProduct()">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ============================================================== -->
            <!-- end content  -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <app-footeradmin></app-footeradmin>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- end wrapper  -->

<!-- ============================================================== -->
<!-- end Modals -->
<!-- ============================================================== -->
